<div class="container" id="work">
  <h2 data-aos="fade-down" data-aos-duration="1000">MY Work</h2>
  <div class="content" data-aos="fade-down" data-aos-duration="1000">
    <div class="button-opt" data-aos="fade-in" data-aos-duration="500">
      <button *ngFor="let type of types;let i = index;" [class.active]="type.active" (click)="activate(i)">
        {{ type.name }}</button>

    </div>

    <div class="projects">
      <ng-container *ngFor="let project of projects;let i=index">
        <app-projects data-aos="fade-in" data-aos-offset="100" *ngIf="meetsSearchCriteria(i)" [project]="project">
        </app-projects>
      </ng-container>
    </div>
  </div>
</div>
